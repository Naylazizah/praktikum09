<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung  Luas dan Keliling</h1>

    <!-- buat tag kosong -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- kode javascript -->
    <script>
        // Buat variabel pi konstan
        const pi = 3.14,

        // Buat Variabel Jari-jari
        let r = 14;

        // Buat Variabel Luas
        let L = pi * (r * r);

        // BUat Variabel keliling 
        let k = pi * (2 * r);  

        // Tangkap 
        document.getElementById("pi").innerHTML = "Phi : " + pi;

        document.getElementById("jari").innerHTML = "Jari-jari : " + r;

        document.getElementById("luas").innerHTML = "luas :" + L;

        document.getElementById("keliling").innerHTML = "keliling : " + k;

    </script>
</body>
</html>
